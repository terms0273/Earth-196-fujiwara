@(message: String)

@main("MAIN") {
  <div id="main">
    <div class="uk-flex uk-flex-column uk-margin"> 
      <h1 class="uk-heading-line"><span id="city-name">Current weather in</span></h1>
      <div class=" uk-margin uk-flex">
        <input class="uk-input input-city" id="input-city" type="text" placeholder="Enter place name"> 
        <button class="uk-button uk-button-primary" id="search-city">SEARCH</button>
      </div>
    </div>
    <div id="contents">
      <div class="represent">
        <div class="uk-overflow-auto represent-contents">
          <table class="uk-table uk-table-hover"> 
            <thead> 
              <tr> 
                <th>ITEM</th> 
                <th>DATA</th> 
              </tr> 
            </thead> 
            <tbody> 
              <tr> 
                <td class="weahter-td">
                  <img class="weather-icon" src=@routes.Assets.at("images/weather.svg") />
                  <span class="weather-label">WEATHER</span>
                </td> 
                <td id="weather">
                </td> 
              </tr> 
              <tr> 
                <td class="temperature-td">
                  <img class="temperature-icon" src=@routes.Assets.at("images/temp.svg") />
                  <span class="temperature-label">TEMPERATURE</span>
                </td> 
                <td id="temperature"></td> 
              </tr> 
              <tr> 
                <td class="flow-td">
                  <img class="flow-icon" src=@routes.Assets.at("images/wind.svg") />
                  <span class="flow-label">AIR FLOW</span>
                </td> 
                <td id="wind"></td> 
              </tr> 
              <tr> 
                <td class="cloud-td">
                  <img class="cloud-icon" src=@routes.Assets.at("images/croud.svg") />
                  <span class="cloud-label">CLOUD COVER</span>
                </td> 
                <td id="cloud"></td> 
              </tr> 
              <tr> 
                <td class="pressure-td">
                  <img class="pressure-icon" src=@routes.Assets.at("images/pressure.svg") />
                  <span class="pressure-label">PRESSURE</span>
                </td> 
                <td id="pressure"></td> 
              </tr> 
              <tr> 
                <td class="humidity-td">
                  <img class="humidity-icon" src=@routes.Assets.at("images/humidity.svg") />
                  <span class="humidity-label">HUMIDITY</span>
                </td> 
                <td id="humidity"></td> 
              </tr> 
              <tr> 
                <td class="sunrise-td">
                  <img class="sunrise-icon" src=@routes.Assets.at("images/sunrise.svg") />
                  <span class="sunrise-label">SUNRISE</span>
                </td> 
                <td id="sunrise"></td> 
              </tr> 
              <tr> 
                <td class="sunset-td">
                  <img class="sunset-icon" src=@routes.Assets.at("images/sunset.svg") />
                  <span class="sunset-label">SUNSET</span>
                </td> 
                <td id="sunset"></td> 
              </tr> 
              <tr> 
                <td class="latlon-td">
                  <img class="latlon-icon" src=@routes.Assets.at("images/latlon.svg") />
                  <span class="latlon-label">LAT LON</span>
                </td> 
                <td id="latlon"></td> 
              </tr>
            </tbody> 
          </table>
        </div>
      </div>
      <div id="map-contents" class="uk-margin-left">
        <div id="map"></div>
      </div>
    </div>      
  </div> 
}
